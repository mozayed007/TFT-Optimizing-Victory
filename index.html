<!DOCTYPE html>
<html>
<head>
    <title>TFT-Optimizer-Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                inlineMath: [['$','$']]
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML" type="text/javascript"></script>
</head>
<body>
    <div class="tabs">
        <ul id="tab-list">
            <!-- Tabs will be dynamically created here -->
        </ul>
        <div id="tab-content">
            <!-- Tab content will be dynamically loaded here -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $.getJSON('https://api.github.com/repos/USERNAME/REPOSITORY/contents/docs', function(files) {
                files.forEach(function(file) {
                    if (file.name.endsWith('.md')) {
                        let tabName = file.name.substring(0, file.name.length - 3);
                        $('#tab-list').append('<li><a href="#' + tabName + '">' + tabName + '</a></li>');
                        $.get(file.download_url, function(data) {
                            $('#tab-content').append('<div id="' + tabName + '">' + data + '</div>');
                        }, 'text');
                    }
                });
            });
        });
    </script>
</body>
</html>
